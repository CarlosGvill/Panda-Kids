<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria de Animales</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f0f0f0">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 100%;
        }
        .card {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s;
            user-select: none;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.flipped {
            background-color: #fff;
        }
        @media (max-width: 400px) {
            .card {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Juego de Memoria de Animales</h1>
    <div id="game-board"></div>

    <script>
        const animals = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼'];
        const gameBoard = document.getElementById('game-board');
        let cards = [...animals, ...animals];
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(animal) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.animal = animal;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.animal;
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.animal === card2.dataset.animal) {
                matchedPairs++;
                if (matchedPairs === animals.length) {
                    setTimeout(() => {
                        alert('¡Felicidades! Has completado el juego.');
                        initGame();
                    }, 500);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }
            flippedCards = [];
        }

        function initGame() {
            gameBoard.innerHTML = '';
            matchedPairs = 0;
            shuffleArray(cards);
            cards.forEach(animal => {
                const card = createCard(animal);
                gameBoard.appendChild(card);
            });
        }

        initGame();

        // Registrar el Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then((reg) => console.log('Service worker registrado', reg))
                .catch((err) => console.log('Error al registrar el service worker', err));
        }
    </script>
</body>
</html>
