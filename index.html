<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Kids</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f0f0f0">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #game-info {
            margin-bottom: 20px;
            font-size: 18px;
        }
        #game-board {
            display: grid;
            gap: 10px;
            margin-top: 20px;
            max-width: 100%;
        }
        .card {
            width: 100px;
            height: 120px;
            background-color: #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s;
            user-select: none;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.flipped {
            background-color: #fff;
        }
        .card .animal-emoji,
        .card .animal-name {
            display: none;
        }
        .card.flipped .animal-emoji,
        .card.flipped .animal-name {
            display: block;
        }
        .card .animal-name {
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }
        #language-toggle {
            margin-bottom: 10px;
        }
        @media (max-width: 400px) {
            .card {
                width: 80px;
                height: 100px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Juego de Memoria de Animales</h1>
    <div id="game-info">Nivel: <span id="level">1</span></div>
    <button id="language-toggle">Cambiar a Ingl√©s</button>
    <div id="game-board"></div>

    <script>
        const animals = [
            { emoji: 'üê∂', es: 'Perro', en: 'Dog' },
            { emoji: 'üê±', es: 'Gato', en: 'Cat' },
            { emoji: 'üê≠', es: 'Rat√≥n', en: 'Mouse' },
            { emoji: 'üêπ', es: 'H√°mster', en: 'Hamster' },
            { emoji: 'üê∞', es: 'Conejo', en: 'Rabbit' },
            { emoji: 'ü¶ä', es: 'Zorro', en: 'Fox' },
            { emoji: 'üêª', es: 'Oso', en: 'Bear' },
            { emoji: 'üêº', es: 'Panda', en: 'Panda' },
            { emoji: 'üê®', es: 'Koala', en: 'Koala' },
            { emoji: 'üêØ', es: 'Tigre', en: 'Tiger' },
            { emoji: 'ü¶Å', es: 'Le√≥n', en: 'Lion' },
            { emoji: 'üêÆ', es: 'Vaca', en: 'Cow' },
            { emoji: 'üê∑', es: 'Cerdo', en: 'Pig' },
            { emoji: 'üê∏', es: 'Rana', en: 'Frog' },
            { emoji: 'üêµ', es: 'Mono', en: 'Monkey' },
            { emoji: 'üêî', es: 'Pollo', en: 'Chicken' }
        ];
        
        const gameBoard = document.getElementById('game-board');
        const levelDisplay = document.getElementById('level');
        const languageToggle = document.getElementById('language-toggle');
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let currentLevel = 1;
        let currentLanguage = 'es';

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(animal) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.animal = animal.emoji;
            card.innerHTML = `
                <span class="animal-emoji">${animal.emoji}</span>
                <span class="animal-name">${animal[currentLanguage]}</span>
            `;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.animal === card2.dataset.animal) {
                matchedPairs++;
                if (matchedPairs === cards.length / 2) {
                    setTimeout(() => {
                        alert(`¬°Felicidades! Has completado el nivel ${currentLevel}`);
                        currentLevel++;
                        initGame();
                    }, 500);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flippedCards = [];
        }

        function initGame() {
            gameBoard.innerHTML = '';
            matchedPairs = 0;
            levelDisplay.textContent = currentLevel;

            const pairsCount = Math.min(1 + currentLevel, 8);
            const gridSize = Math.ceil(Math.sqrt(pairsCount * 2));
            
            gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            // Seleccionar animales aleatorios
            shuffleArray(animals);
            const selectedAnimals = animals.slice(0, pairsCount);
            cards = [...selectedAnimals, ...selectedAnimals];
            shuffleArray(cards);

            cards.forEach(animal => {
                const card = createCard(animal);
                gameBoard.appendChild(card);
            });
        }

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'es' ? 'en' : 'es';
            languageToggle.textContent = currentLanguage === 'es' ? 'Cambiar a Ingl√©s' : 'Cambiar a Espa√±ol';
            updateCardNames();
        }

        function updateCardNames() {
            const cardNames = document.querySelectorAll('.animal-name');
            cardNames.forEach(nameElement => {
                const card = nameElement.closest('.card');
                const animal = cards.find(a => a.emoji === card.dataset.animal);
                nameElement.textContent = animal[currentLanguage];
            });
        }

        languageToggle.addEventListener('click', toggleLanguage);

        initGame();

        // Registrar el Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then((reg) => console.log('Service worker registrado', reg))
                .catch((err) => console.log('Error al registrar el service worker', err));
        }
    </script>
</body>
</html>
